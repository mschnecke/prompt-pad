<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3B82F6" /> <stop offset="100%" stop-color="#8B5CF6" /> </linearGradient>
        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
            <feOffset in="blur" dx="0" dy="5" result="offsetBlur"/>
            <feFlood flood-color="#000000" flood-opacity="0.2" result="offsetColor"/>
            <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#mainGradient)" filter="url(#softShadow)"/>

    <g transform="translate(110, 140) scale(1.2)">
        <path d="M20 20 L140 116 L20 212" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="160" y1="212" x2="240" y2="212" stroke="white" stroke-width="32" stroke-linecap="round"/>
    </g>
</svg>
